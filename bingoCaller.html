<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bingo Caller</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster|family=Roboto:wght@900&display=swap" rel="stylesheet">

  </head>
  <body>

    <div class="bingoContainer">
      <h1>Bingo Caller</h1>

      <button id="callButton" class="bingoButton">Call #</button>
      <div id="callValue">00</div>

      <table id="bingoTable">
        <tr>
          <th>B</th>
          <th>I</th>
          <th>N</th>
          <th>G</th>
          <th>O</th>
        </tr>
      </table>

    </div>


  </body>

  <footer>
    
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="bingoCaller.js" charset="utf-8"></script>
</html>
